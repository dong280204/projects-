                <input type="password" tabindex="2" required>

            </div>
            <div class="forget">
                <label for=""><input type="checkbox" tabindex="3">Nhớ mật khẩu</label>
                <a href="">Quên mật khẩu</a>
            </div>
            <button>Bắt đầu</button>
            <div class="register">
                <p>Bạn không có tài khoản ? <a href="">Đăng kí</a></p>
            </div>
        </form>
    </section>
